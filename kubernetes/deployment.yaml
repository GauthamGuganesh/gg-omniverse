apiVersion: apps/v1
kind: Deployment
metadata:
  name: text-detection-deployment
  labels:
    app: text-detection
spec:
  replicas: 1
  selector:
    matchLabels:
      app: text-detection
  template:
    metadata:
      labels:
        app: text-detection
    spec:
      hostname: text-detection
      containers:
      - name: text-detection
        image: gauthamguganesh/document-ocr:text-detection
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
      imagePullSecrets:
        - name: my-secret
      nodeSelector:
        name: node_1

