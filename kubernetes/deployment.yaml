metadata:
  name: template-recognition-deployment
  labels:
    app: template-recognition
spec:
  replicas: 1
  selector:
    matchLabels:
      app: template-recognition
  template:
    metadata:
      labels:
        app: template-recognition
    spec:
      hostname: template-recognition
      containers:
      - name: template-recognition
        image: gauthamguganesh/document-ocr:template-recognition
        imagePullPolicy: IfNotPresent
